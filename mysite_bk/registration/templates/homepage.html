{% extends 'base.html' %}
{% block content %}
    <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

        <!--Materializecss Slider-->
        <script>
            $(document).ready(function () {
                $('.slider').slider({full_width: true});
            });
        </script>
    <div class="container">
    <div class="row">
        <div class = "col s9">
<div class="slider">
    <ul class="slides">
      <li>
        <img src="/static/images/slides/slide1.jpg"> <!-- random image -->
        <div class="caption center-align">
          <h3>This is our big Tagline!</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>
        <li>
        <img src="/static/images/slides/slide2.jpg"> <!-- random image -->
        <div class="caption center-align">
          <h3>This is our big Tagline!</h3>
          <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
        </div>
      </li>

    </ul>
  </div>
        </div>
        <div class = "col s3">

            <h3 style="font-size: 24px;">Secure Log-in</h3>
    <form method="post" action="{% url 'login' %}" id="loginForm" style="max-wdith: 300px;" class="form-signin">
    <div class="form-group" style="margin-top:20px;">
        <input id="username" type="text" name="username"  style="height: 30px; margin-bottom: 0px;" placeholder="Enter your User ID" required class="form-control">
    </div>
    <div class="form-group">
        <input id="password" type="password" name="password" style="height: 30px;" placeholder="Enter your passcode" required class="form-control">
    </div>
    <input type="checkbox" checked>
        <span style="font-size: 14px; color: #f7c20a;"><strong>Save Info</strong></span>
    <input type="submit" style="float: right; height: 40px; width: 70px; display: inline; color:#fff; padding-left: 14px; background-color: #404040;" value="Log in" class="btn btn-default btn-block">
        <div  style="height:60px; line-height: 20px; padding-top:5px;">
        {{ errors }}
    </div>

    {% csrf_token %}
</form>

            
        </div>
    </div>
    </div>
{% endblock %}
